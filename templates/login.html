{% extends 'base.html' %}

{% block content %}
<div class="panel panel-default">
        <div class="panel-body">
            {% if  message %}
                <div class="ct-box error-box">
                    <p class="errornote">{{ message }}</p>
                </div>
            {% endif %}

            <form method="post" action="/merchant/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="usernameInput">账号</label>
                    {{ login.username  }}
                </div>
                <div class="form-group">
                    <label for="InputPassword1">密码</label>
                    {{ login.password  }}
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
</div>
{% endblock %}
