{% load static %}
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Goliath共享库存</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'style/base.css' %}"/>
  </head>

  <body>
    <!-- nav-bar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Goliath共享库存</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
        <a class="p-2 text-dark" >欢迎您, {{user.name}}</a>
        <a class="btn btn-outline-primary" href="{% url 'merchant:logout' %}">退出登录</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{% url 'merchant:login' %}">登录</a>
        <a class="btn btn-outline-primary" href="{% url 'merchant:register' %}">注册</a>
        {% endif %}
      </nav>
    </div>


<div id="main" class="container">
    <div class="row"> 
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'frontend/main.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
