{% load static %}
<!DOCTYPE>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
 <!--    <meta name="format-detection" content="telephone=no" /> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <title>Goliath共享库存</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><strong>Goliath<strong></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                    <li class=""><a href="#"><strong>欢迎您,{{user.name}}</strong></a></li>
                    <li class=""><a href="{% url 'merchant:logout' %}"><strong>登出</strong></a></li>
                {% else %}
                    <li class=""><a href="{% url 'merchant:login' %}"><strong>登录</strong></a></li>
                    <li class=""><a href="{% url 'merchant:register' %}"><strong>注册</strong></a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div id="main" class="container">
    <div class="row"> 
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'frontend/main.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
